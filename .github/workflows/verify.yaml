name: Test Code (Style, Tests)

on:
  push:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:

  OpenAPI-Definitions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/gradle-setup

      - name: Generate OpenAPI definition from code
        run: ./gradlew resolve

      - name: Check OpenAPI definition match code
        run: git diff --exit-code

  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/gradle-setup

      - name: 'Build launcher'
        run: ./gradlew :launcher:shadowJar

      - name: 'Run EDC instances in docker-compose'
        run: docker-compose up --build --detach
        timeout-minutes: 10

      - name: 'Unit and system tests'
        run: ./gradlew test
        timeout-minutes: 10

      - name: 'docker-compose logs'
        run: docker-compose logs
        if: always()

